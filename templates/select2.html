<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>部屋選択ページ</title>
</head>
<body>
    <h1>部屋を選択してください</h1>

    {% for message in messages %}
        <form action="/look" method="POST">
            <input type="hidden" name="room_id" value="{{ message[0] }}">
            <input type="submit" value="{{ message[0] }}">
        </form>
    {% endfor %}

    <form action="/register" method="POST">
        <input type="submit" value="部屋登録ボタン">
    </form>
</body>
</html>
