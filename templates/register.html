<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部屋登録ページ</title>
</head>
<body>
    <h1>入力フォーム</h1>
    <form action="/add" method="post">
        <input type="text" name="message" placeholder="部屋名を入力" required>
        <button type="submit">部屋を登録</button>
    </form>
    <h2>部屋:</h2>
    <ul>
        {% for message in messages %}
        <li>{{ message[0] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
